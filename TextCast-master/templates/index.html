<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Left Navbar -->
        <nav class="navbar">
            <h2>TextCast</h2>
            <div class="upload-zone" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
                <label for="pdf-upload">
                    <p>Drag & Drop PDF or Click to Upload</p>
                    <input type="file" id="pdf-upload" accept=".pdf" onchange="handleFileUpload(event)" hidden>
                </label>
                <p id="file-name" class="file-name"></p>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Podcast Player</h1>
            <div id="playback-section" class="playback-section hidden">
                <audio id="podcast-audio" controls></audio>
                <div class="player-controls">
                    <button id="play-btn" onclick="togglePlay()" disabled>Play</button>
                    <progress value="0" max="100"></progress>
                    <button id="download-btn" onclick="downloadPodcast()">Download</button>
                </div>
                <div class="interactive-section">
                    <button id="mic-btn" class="mic-btn" onclick="toggleRecording()">
                        <span id="mic-status">Ask a Question (Mic Off)</span>
                    </button>
                    <div id="recording-status" class="hidden">Recording...</div>
                    <audio id="response-audio" class="hidden"></audio>
                </div>
            </div>
            <p id="upload-prompt">Upload a research paper to generate your podcast!</p>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
